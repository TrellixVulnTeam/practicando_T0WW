<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Hora de aventura</title>
</head>
<body>
    <header>
        Creado por Julisa León
    </header>

    <main>
        <div class="container">
            <div class="head">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="face">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="chest">
                <div class="manga manga-left"></div>
                <div class="brazo brazo-left"></div>
                <div class="manga manga-right"></div>
                <div class="brazo brazo-right"></div>
            </div>
            <div class="short">
                <div class="shortt short-left"></div>
                <div class="leg leg-left"></div>
                <div class="socks socks-left"></div>
                <div class="shoes shoes-left"></div>
                <div class="shortt short-right"></div>
                <div class="leg leg-right"></div>
                <div class="socks socks-right"></div>
                <div class="shoes shoes-right"></div>
            </div>
        </div>
    </main>

    <footer>
        Sígueme 
        <i class='bx bxl-facebook' style='color:#ffffff'  ></i>
        <i class='bx bxl-twitter' style='color:#ffffff' ></i>
