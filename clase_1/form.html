<body>
    <h1>Formulario</h1>

    <h1>Formulario de registro</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Formulario de registro</legend>
            <label for="nombre">Nombre</label><br>
            <input autocomplete="new-password" autofocus readonly name="nombre" id="nombre" type="text" placeholder="Julisa"><br>
            <label for="apellido">Apellido</label><br>
            <input name="apellido" id="apellido" type="text"  placeholder="Ingrese su apellido"><br>
            <label for="apellido">Fecha de nacimiento</label><br>
            <input name="date" id="date" type="date"><br>
            <label for="Correo">Correo</label><br>
            <input name="Correo" id="Correo" type="email" placeholder="Ingrese su gmail"><br>
            <label for="password">Contraseña</label><br>
            <input name="password" id="password" type="password" placeholder="Ingrese su Contraseña"><br>
            <label for="numero">Número</label><br>
            <input name="numero" id="numero" type="tel" maxlength="9" placeholder="Ingrese su número"><br>
            <label for="pais">País</label><br>
            <select name="pais" id="pais">
                <option value="" disabled selected>Seleccione un país</option>
                <option value="peru">Perú</option>
                <option value="chile">Chile</option>
                <option value="uruguay">Uruguay</option>
                <option value="argentina">Argentina</option>
                <option value="mexico">México</option>
                <option value="salvador">Salvador</option>
            </select><br>
            <label for="check">
                <input type="checkbox" id="check" required> Acepta los términos y condiciones
            </label><br>
           
            <label for="option">
                <input id="option" type="radio" name="option">Option 1
            </label>
            <label for="option">
                <input checked  id="option" type="radio" name="option">Option 2
            </label>
            <label for="option">
                <input id="option" type="radio" name="option">Option 3
            </label><br><br>
            
            <label for="texto">About you</label><br>
            <textarea name="texto" id="texto" cols="30" rows="5"></textarea><br>
            <button type="submit">Submit</button>
        </fieldset>
        <fieldset>
            <legend>Form 2</legend>
            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad" min="18" max="60"><br>
            <label for="color">Color</label><br>
            <input type="color" name="color" id="color"><br>
            <label for="range">Range</label><br>
            <input type="range" name="range" id="range"><br>
            <label for="sexo"><input id="sexo" name="sexo" type="radio">Mujer</label>
            <label for="sexo"><input id="sexo" name="sexo" type="radio">Hombre</label>
            <label for="sexo"><input id="sexo" name="sexo" type="radio">Otro</label>
        </fieldset>
    </form>

</html>
